<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добавить анкету</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body>
    <h2>Добавить анкету</h2>
    <form id="addForm">
        <input type="text" id="name" placeholder="Имя" required>
        <textarea id="description" placeholder="Описание" required></textarea>
        <input type="number" id="price" placeholder="Цена за 1 час (₽)" required>
        <input type="url" id="image" placeholder="Ссылка на фото" required>
        <button type="submit">Сохранить</button>
    </form>

    <script>
        const client = new Appwrite.Client()
            .setEndpoint("https://cloud.appwrite.io/v1")
            .setProject("67c612a50017aa7ec1cd");

        const database = new Appwrite.Databases(client);
        const databaseId = "67c612a50017aa7ec1cd";
        const collectionId = "67c612be003cad091ef8";

        document.getElementById("addForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const image = document.getElementById("image").value;

            try {
                await database.createDocument(databaseId, collectionId, "unique()", {
                    name,
                    description,
                    price,
                    image
                });

                alert("Анкета успешно добавлена!");
                window.location.href = "index.html";
            } catch (error) {
                console.error("Ошибка добавления анкеты:", error);
                alert("Ошибка: " + error.message);
            }
        });
    </script>
</body>
</html>
