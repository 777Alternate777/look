<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Web App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Web App</h1>
    <p id="user-info">Загрузка...</p>
    <button onclick="Telegram.WebApp.close()">Закрыть</button>

    <script>
        // Получаем объект WebApp от Telegram
        let tg = window.Telegram.WebApp;
        tg.expand(); // Разворачиваем приложение на весь экран

        // Получаем данные о пользователе
        let user = tg.initDataUnsafe.user;
        if (user) {
            document.getElementById('user-info').innerText = Привет, ${user.first_name}!;
        } else {
            document.getElementById('user-info').innerText = "Не удалось получить данные.";
        }
    </script>
</body>
</html>
