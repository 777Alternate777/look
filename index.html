<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список анкет</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body>
    <h2>Список анкет</h2>
    
    <button onclick="showForm()">Добавить анкету</button>
    
    <div id="form-container" style="display: none;">
        <h3>Добавить анкету</h3>
        <input type="text" id="name" placeholder="Имя"><br>
        <input type="text" id="description" placeholder="Описание"><br>
        <input type="number" id="price" placeholder="Цена за 1 час (₽)"><br>
        <input type="file" id="photo"><br>
        <button onclick="saveProfile()">Сохранить</button>
    </div>

    <div id="profiles" class="container"></div>

    <script>
        const client = new Appwrite.Client();
        client.setEndpoint("https://cloud.appwrite.io/v1")
              .setProject("67c5f7c100327cf444d4");

        const database = new Appwrite.Databases(client);
        const storage = new Appwrite.Storage(client);

        const databaseId = "67c612a50017aa7ec1cd";
        const collectionId = "67c612be003cad091ef8";

        function showForm() {
            document.getElementById("form-container").style.display = "block";
        }

        async function saveProfile() {
            let name = document.getElementById("name").value;
            let description = document.getElementById("description").value;
            let price = document.getElementById("price").value;
            let photoFile = document.getElementById("photo").files[0];

            if (!name  !description  !price || !photoFile) {
                alert("Заполните все поля!");
                return;
            }

            try {
                // Загружаем фото в Appwrite Storage
                let uploadResponse = await storage.createFile("default", Appwrite.ID.unique(), photoFile);
                let fileId = uploadResponse.$id;
                let fileUrl = https://cloud.appwrite.io/v1/storage/buckets/default/files/${fileId}/view?project=67c5f7c100327cf444d4;

                // Сохраняем анкету в базе данных
                await database.createDocument(databaseId, collectionId, Appwrite.ID.unique(), {
                    name: name,
                    description: description,
                    price: price,
                    image: fileUrl
                });

                alert("Анкета добавлена!");
                loadProfiles();
            } catch (error) {
                console.error("Ошибка:", error);
            }
        }

        async function loadProfiles() {
            try {
                const response = await database.listDocuments(databaseId, collectionId);
                const profilesDiv = document.getElementById("profiles");
                profilesDiv.innerHTML = "";

                response.documents.forEach(profile => {
                    profilesDiv.innerHTML += `
                        <div class="profile">
                            <img src="${profile.image}" alt="Фото анкеты">
                            <h3>Имя: ${profile.name}</h3>
                            <p>${profile.description}</p>
                            <p><strong>Цена:</strong> ${profile.price} ₽/час</p>
                        </div>`;
                });
            } catch (error) {
                console.error("Ошибка загрузки анкет:", error);
            }
        }

        loadProfiles();
    </script>
</body>
</html>
