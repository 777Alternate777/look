<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body>
    <h2>Список анкет</h2>
    
    <div id="profiles" class="container"></div>

    <script>
        // Подключение к Appwrite
        const client = new Appwrite.Client();
        client
            .setEndpoint("https://cloud.appwrite.io/v1") // Укажи свой endpoint
            .setProject("67c5f7c100327cf444d4"); // Укажи свой Project ID

        const database = new Appwrite.Databases(client);
        const databaseId = "ТВОЙ_DATABASE_ID"; // Укажи свой Database ID
        const collectionId = "ТВОЙ_COLLECTION_ID"; // Укажи свой Collection ID

        // Функция загрузки анкет
        async function loadProfiles() {
            try {
                const response = await database.listDocuments(databaseId, collectionId);
                const profilesDiv = document.getElementById("profiles");
                profilesDiv.innerHTML = "";

                response.documents.forEach(profile => {
                    profilesDiv.innerHTML += `
                        <div class="profile">
                            <img src="${profile.image}" alt="Фото анкеты">
                            <h3>Имя: ${profile.name}</h3>
                            <p>${profile.description}</p>
                            <p><strong>Цена:</strong> ${profile.price}₽</p>
                            <a href="profile.html?id=${profile.$id}" class="button">Подробнее</a>
                        </div>`;
                });
            } catch (error) {
                console.error("Ошибка загрузки анкет:", error);
            }
        }

        loadProfiles(); // Загружаем анкеты при открытии страницы
    </script>
</body>
</html>
