<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/appwrite@13.0.0"></script>
</head>
<body>
    <div id="profile-details"></div>

    <script>
        const client = new Appwrite.Client();
        client
            .setEndpoint("https://cloud.appwrite.io/v1")
            .setProject("67c5f7c100327cf444d4");

        const database = new Appwrite.Databases(client);
        const databaseId = "ТВОЙ_DATABASE_ID";
        const collectionId = "ТВОЙ_COLLECTION_ID";

        // Получаем ID анкеты из URL
        const urlParams = new URLSearchParams(window.location.search);
        const profileId = urlParams.get("id");

        async function loadProfile() {
            try {
                const profile = await database.getDocument(databaseId, collectionId, profileId);
                document.getElementById("profile-details").innerHTML = `
                    <div class="profile">
                        <img src="${profile.image}" alt="Фото анкеты">
                        <h3>${profile.name}</h3>
                        <p>${profile.description}</p>
                        <p><strong>Цена:</strong> ${profile.price}₽</p>
                    </div>`;
            } catch (error) {
                console.error("Ошибка загрузки анкеты:", error);
            }
        }

        loadProfile();
    </script>
</body>
</html>
